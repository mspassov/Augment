<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augment - Home</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <i class="fas fa-dragon"></i>
                AUGMENT</a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a class="navbar-links" href="#">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-links" href="#">Products</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-links" href="#">About</a>
                </li>
                <li class="navbar-button">
                    <a href="#" class="button">Sign Up</a>
                </li>
            </ul>
        </div>

    <section class="main">
        <div class="main-container">
            <div class="main-content">

                <img src="./images/heroPhoto.svg" alt="">

        </div> 
    </section>

    <section class="services">
        <h1>Why We Are Industry Leaders</h1>
        <div class="services-container">
            <div class="services-card-1 card">
                <h2>Make your mark</h2>
                <p>AI powered technology</p>
                <button>Try it Out</button>
            </div>
            <div class="services-card-2 card">
                <h2>Order a quote today</h2>
                <p>See what all the buzz is about</p>
                <button>Get Quote</button>
            </div>
        </div>
